name: Code Review GPT CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci

      - name: Run code review script
        run: npm run start-ci -- --base_sha ${{ github.event.pull_request.base.sha }} --github_sha ${{ github.sha }} --openai_api_key ${{ secrets.OPENAI_API_KEY }}
